<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Spring Demonstration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
</head>

<body>
    <div id="app-container" class="container">
        <input v-model="url" placeholder="URL" />
        <a v-on:click="onRefreshButtonClick" class="btn-margin waves-effect waves-light btn-large"><i
                class="material-icons right">refresh</i>Refresh</a>
        <table class="animal-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr is="animal-item" v-for="item in animals" v-bind:animal="item" v-bind:key="item.id"></tr>
            </tbody>
        </table>
        <div class="form-ctr">
            <h4>Add an animal</h4>
            <form class="col s12" v-on:submit.prevent="onInsertFormSubmit">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="name" type="text" class="validate" v-model="newAnimalName">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="species" type="text" class="validate" v-model="newAnimalSpecies">
                        <label for="species">Species</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="form-ctr">
            <h4>Edit an animal</h4>
            <form class="col s12" v-on:submit.prevent="onEditFormSubmit">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="id" type="number" class="validate" v-model="editAnimalId">
                        <label for="id">ID</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="newName" type="text" class="validate" v-model="editAnimalName">
                        <label for="newName">New Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="newSpecies" type="text" class="validate" v-model="editAnimalSpecies">
                        <label for="newSpecies">New Species</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="form-ctr">
            <h4>Login</h4>
            <form class="col s12" v-on:submit.prevent="onLoginSubmit">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate" v-model="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate" v-model="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <a v-on:click="onLogoutButtonClick" class="btn-margin waves-effect waves-light btn-large"><i
            class="material-icons right">exit_to_app</i>Logout</a>
    </div>
    <script src="index.js"></script>
</body>

</html>
